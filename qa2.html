<body>
    <div class="container">

            <div class="upload-area" id="uploadArea">

                </div>

            <div class="stats">
                <div class="stat-item">

        <!-- ç»“æœé¡µé¢ -->

    <script>
        // å…¨å±€çŠ¶æ€
        let allQuestions = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let userAnswers = {};
        let correctCount = 0;
        let wrongCount = 0;
        let isExamMode = false;
        let isPracticeMode = false;
        let timer = null;
        let remainingTime = 30 * 60;
        let submittedQuestions = new Set();

        // DOMå…ƒç´ 
        const homePage = document.getElementById('homePage');
        const quizPage = document.getElementById('quizPage');
        const resultPage = document.getElementById('resultPage');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const messageArea = document.getElementById('messageArea');
        const loadingArea = document.getElementById('loadingArea');
        const modeSelection = document.getElementById('modeSelection');

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f4ff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) loadFile(e.target.files[0]);
        });

        // åŠ è½½æ–‡ä»¶
        function loadFile(file) {
            if (!file.name.endsWith('.json')) {
                showMessage('è¯·ä¸Šä¼ JSONæ ¼å¼çš„æ–‡ä»¶', 'error');
                return;
            }
            loadingArea.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    validateAndLoadQuestions(data);
                } catch (err) {
                    showMessage('JSONè§£æå¤±è´¥ï¼š' + err.message, 'error');
                    loadingArea.classList.add('hidden');
                }
            };
            reader.readAsText(file);
        }

        // ä»URLåŠ è½½
        function loadFromUrl() {
            const url = urlInput.value.trim();
            if (!url) {
                showMessage('è¯·è¾“å…¥URLåœ°å€', 'error');
                return;
            }
            loadingArea.classList.remove('hidden');
            fetch(url)
                .then(res => res.json())
                .then(data => validateAndLoadQuestions(data))
                .catch(err => {
                    showMessage('åŠ è½½å¤±è´¥ï¼š' + err.message, 'error');
                    loadingArea.classList.add('hidden');
                });
        }

        // éªŒè¯å¹¶åŠ è½½é¢˜ç›®
        function validateAndLoadQuestions(data) {
            loadingArea.classList.add('hidden');
            if (!data.questions || !Array.isArray(data.questions)) {
                showMessage('é¢˜åº“æ ¼å¼é”™è¯¯ï¼šç¼ºå°‘questionsæ•°ç»„', 'error');
                return;
            }
            if (data.questions.length === 0) {
                showMessage('é¢˜åº“ä¸ºç©º', 'error');
                return;
            }
            
            // éªŒè¯æ¯é“é¢˜çš„æ ¼å¼
            for (let i = 0; i < data.questions.length; i++) {
                const q = data.questions[i];
                if (!q.type || !q.question || q.answer === undefined) {
                    showMessage(`ç¬¬${i + 1}é¢˜æ ¼å¼é”™è¯¯ï¼šç¼ºå°‘å¿…è¦å­—æ®µ`, 'error');
                    return;
                }
            }
            
            allQuestions = data.questions;
            document.getElementById('totalQuestions').textContent = allQuestions.length;
            showMessage('é¢˜åº“åŠ è½½æˆåŠŸï¼', 'success');
            modeSelection.classList.remove('hidden');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(msg, type) {
            messageArea.innerHTML = `<div class="${type === 'error' ? 'error-msg' : 'success-msg'}">${msg}</div>`;
            setTimeout(() => messageArea.innerHTML = '', 3000);
        }

        // å¼€å§‹ç»ƒä¹ æ¨¡å¼
        function startPractice() {
            isPracticeMode = true;
            isExamMode = false;
            currentQuestions = [...allQuestions]; // é¡ºåº
            initQuiz();
        }

        // å¼€å§‹è€ƒè¯•æ¨¡å¼
        function startExam() {
            isExamMode = true;
            isPracticeMode = false;
            
            // æŒ‰ç±»å‹åˆ†ç±»
            const singles = allQuestions.filter(q => q.type === 'single');
            const multiples = allQuestions.filter(q => q.type === 'multiple');
            const judges = allQuestions.filter(q => q.type === 'judge');
            const fills = allQuestions.filter(q => q.type === 'fill');
            
            // éšæœºæŠ½å–
            currentQuestions = [
                ...shuffle(singles).slice(0, 15),
                ...shuffle(multiples).slice(0, 15),
                ...shuffle(judges).slice(0, 15),
                ...shuffle(fills).slice(0, 5)
            ];
            
            // æ‰“ä¹±é¡ºåº
            currentQuestions = shuffle(currentQuestions);
            
            initQuiz();
            startTimer();
        }

        // æ´—ç‰Œç®—æ³•
        function shuffle(arr) {
            const result = [...arr];
            for (let i = result.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        // åˆå§‹åŒ–ç­”é¢˜
        function initQuiz() {
            currentIndex = 0;
            userAnswers = {};
            correctCount = 0;
            wrongCount = 0;
            submittedQuestions = new Set();
            
            homePage.classList.add('hidden');
            resultPage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            
            document.getElementById('totalNum').textContent = currentQuestions.length;
            document.getElementById('timerArea').classList.toggle('hidden', !isExamMode);
            
            renderQuestion();
        }

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            remainingTime = 30 * 60;
            updateTimerDisplay();
            timer = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                if (remainingTime <= 60) {
                    document.getElementById('timerArea').classList.add('warning');
                }
                if (remainingTime <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            const min = Math.floor(remainingTime / 60);
            const sec = remainingTime % 60;
            document.getElementById('timerArea').textContent = 
                `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestion() {
            const q = currentQuestions[currentIndex];
            const typeNames = {
                single: 'å•é€‰é¢˜',
                multiple: 'å¤šé€‰é¢˜',
                judge: 'åˆ¤æ–­é¢˜',
                fill: 'å¡«ç©ºé¢˜'
            };
            
            document.getElementById('currentNum').textContent = currentIndex + 1;
            document.getElementById('questionType').textContent = q.typeName || typeNames[q.type];
            document.getElementById('questionIndex').textContent = `${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('correctNum').textContent = correctCount;
            document.getElementById('wrongNum').textContent = wrongCount;
            
            const optionsArea = document.getElementById('optionsArea');
            const fillArea = document.getElementById('fillArea');
            const analysisArea = document.getElementById('analysisArea');
            
            optionsArea.innerHTML = '';
            fillArea.innerHTML = '';
            analysisArea.classList.add('hidden');
            
            const isSubmitted = submittedQuestions.has(currentIndex);
            
            if (q.type === 'fill') {
                optionsArea.classList.add('hidden');
                fillArea.classList.remove('hidden');
                
                const blankCount = Array.isArray(q.answer) ? q.answer.length : 1;
                for (let i = 0; i < blankCount; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'fill-input';
                    input.placeholder = `å¡«ç©º ${i + 1}`;
                    input.dataset.index = i;
                    
                    if (userAnswers[currentIndex] && userAnswers[currentIndex][i]) {
                        input.value = userAnswers[currentIndex][i];
                    }
                    
                    if (isSubmitted && isPracticeMode) {
                        input.disabled = true;
                        const correctAnswer = Array.isArray(q.answer) ? q.answer[i] : q.answer;
                        if (input.value.trim() === correctAnswer.trim()) {
                            input.classList.add('correct');
                        } else {
                            input.classList.add('wrong');
                            input.value += ` (æ­£ç¡®ç­”æ¡ˆ: ${correctAnswer})`;
                        }
                    }
                    
                    fillArea.appendChild(input);
                }
            } else {
                optionsArea.classList.remove('hidden');
                fillArea.classList.add('hidden');
                
                q.options.forEach((opt, idx) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.textContent = opt;
                    div.dataset.index = idx;
                    
                    // æ¢å¤å·²é€‰ç­”æ¡ˆ
                    if (q.type === 'multiple') {
                        if (userAnswers[currentIndex] && userAnswers[currentIndex].includes(idx)) {
                            div.classList.add('selected');
                        }
                    } else {
                        if (userAnswers[currentIndex] === idx) {
                            div.classList.add('selected');
                        }
                    }
                    
                    // ç»ƒä¹ æ¨¡å¼å·²æäº¤æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
                    if (isSubmitted && isPracticeMode) {
                        if (q.type === 'multiple') {
                            if (q.answer.includes(idx)) div.classList.add('correct');
                            else if (userAnswers[currentIndex]?.includes(idx)) div.classList.add('wrong');
                        } else {
                            if (idx === q.answer) div.classList.add('correct');
                            else if (idx === userAnswers[currentIndex]) div.classList.add('wrong');
                        }
                    }
                    
                    if (!isSubmitted || isExamMode) {
                        div.addEventListener('click', () => selectOption(idx, q.type));
                    }
                    
                    optionsArea.appendChild(div);
                });
            }
            
            // æ˜¾ç¤ºè§£æ
            if (isSubmitted && isPracticeMode && q.analysis) {
                analysisArea.innerHTML = `<strong>ğŸ“– è§£æï¼š</strong>${q.analysis}`;
                analysisArea.classList.remove('hidden');
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('submitBtn').disabled = isSubmitted && isPracticeMode;
            document.getElementById('nextBtn').disabled = currentIndex === currentQuestions.length - 1;
        }

        // é€‰æ‹©é€‰é¡¹
        function selectOption(idx, type) {
            if (type === 'multiple') {
                if (!userAnswers[currentIndex]) userAnswers[currentIndex] = [];
                const index = userAnswers[currentIndex].indexOf(idx);
                if (index > -1) {
                    userAnswers[currentIndex].splice(index, 1);
                } else {
                    userAnswers[currentIndex].push(idx);
                }
            } else {
                userAnswers[currentIndex] = idx;
            }
            renderQuestion();
        }

        // æäº¤ç­”æ¡ˆ
        function submitAnswer() {
            const q = currentQuestions[currentIndex];
            
            // è·å–ç”¨æˆ·ç­”æ¡ˆ
            if (q.type === 'fill') {
                const inputs = document.querySelectorAll('.fill-input');
                userAnswers[currentIndex] = Array.from(inputs).map(input => input.value.trim());
            }
            
            if (userAnswers[currentIndex] === undefined || 
                (Array.isArray(userAnswers[currentIndex]) && userAnswers[currentIndex].length === 0)) {
                showMessage('è¯·å…ˆä½œç­”', 'error');
                return;
            }
            
            // åˆ¤æ–­æ­£è¯¯
            let isCorrect = false;
            if (q.type === 'fill') {
                const correctAnswers = Array.isArray(q.answer) ? q.answer : [q.answer];
                isCorrect = userAnswers[currentIndex].every((ans, i) => 
                    ans.trim().toLowerCase() === correctAnswers[i]?.trim().toLowerCase()
                );
            } else if (q.type === 'multiple') {
                const userAns = [...userAnswers[currentIndex]].sort();
                const correctAns = [...q.answer].sort();
                isCorrect = JSON.stringify(userAns) === JSON.stringify(correctAns);
            } else {
                isCorrect = userAnswers[currentIndex] === q.answer;
            }
            
            if (!submittedQuestions.has(currentIndex)) {
                submittedQuestions.add(currentIndex);
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongCount++;
                }
            }
            
            renderQuestion();
            
            // è€ƒè¯•æ¨¡å¼è‡ªåŠ¨è·³è½¬ä¸‹ä¸€é¢˜
            if (isExamMode && currentIndex < currentQuestions.length - 1) {
                setTimeout(() => nextQuestion(), 500);
            }
        }

        // ä¸Šä¸€é¢˜
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        // ç»“æŸç­”é¢˜
        function endQuiz() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            quizPage.classList.add('hidden');
            resultPage.classList.remove('hidden');
            
            const total = currentQuestions.length;
            const score = Math.round((correctCount / total) * 100);
            const passed = score >= 60;
            
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.textContent = score;
            scoreCircle.className = 'score-circle ' + (passed ? 'pass' : 'fail');
            
            document.getElementById('passStatus').textContent = passed ? 'ğŸ‰ æ­å–œé€šè¿‡ï¼' : 'ğŸ˜¢ æœªé€šè¿‡';
            document.getElementById('passStatus').style.color = passed ? '#10b981' : '#ef4444';
            
            document.getElementById('resultCorrect').textContent = correctCount;
            document.getElementById('resultWrong').textContent = wrongCount;
            document.getElementById('resultTotal').textContent = total;
        }

        // è¿”å›é¦–é¡µ
        function backToHome() {
            resultPage.classList.add('hidden');
            homePage.classList.remove('hidden');
            document.getElementById('timerArea').classList.remove('warning');
        }
    </script>
