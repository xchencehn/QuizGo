<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êô∫ËÉΩÁ≠îÈ¢òÂä©Êâã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e5e7eb;
            --option-bg: #ffffff;
            --option-hover: #f0f4ff;
            --card-bg: #f8fafc;
        }

        .dark {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-card: #1e1e2e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3a3a4a;
            --option-bg: #2a2a3a;
            --option-hover: #3a3a5a;
            --card-bg: #252535;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-primary);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: var(--option-hover);
        }

        .upload-area input {
            display: none;
        }

        .url-input {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .url-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--option-bg);
            color: var(--text-primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .mode-btn {
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 12px;
        }

        .hidden {
            display: none !important;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .question-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 14px 18px;
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .option:hover {
            border-color: #667eea;
            background: var(--option-hover);
        }

        .option.selected {
            border-color: #667eea;
            background: var(--option-hover);
        }

        .option.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
        }

        .fill-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            background: var(--option-bg);
            color: var(--text-primary);
        }

        .fill-input.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .fill-input.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .timer.warning {
            color: #ef4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .analysis {
            background: rgba(245, 158, 11, 0.2);
            border-left: 4px solid #f59e0b;
            padding: 16px;
            margin-top: 16px;
            border-radius: 0 8px 8px 0;
        }

        .result-card {
            text-align: center;
            padding: 40px 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .score-circle.pass {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .score-circle.fail {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .result-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-msg {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timer-toggle {
            text-align: center;
            margin-bottom: 10px;
        }

        .timer-toggle label {
            cursor: pointer;
            color: var(--text-secondary);
        }

        .wrong-list {
            text-align: left;
            margin-top: 20px;
        }

        .wrong-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #ef4444;
        }

        .wrong-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .wrong-item-type {
            font-size: 12px;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .mode-buttons {
                flex-direction: column;
            }
            .mode-btn {
                width: 100%;
            }
            .nav-buttons {
                flex-wrap: wrap;
            }
            .nav-buttons .btn {
                flex: 1;
                min-width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- È¶ñÈ°µ -->
        <div id="homePage">
            <div class="header">
                <h1>üìö Êô∫ËÉΩÁ≠îÈ¢òÂä©Êâã</h1>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
            
            <div id="messageArea"></div>
            
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".json">
                <p style="font-size: 18px; color: #667eea; margin-bottom: 10px;">üìÅ ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†È¢òÂ∫ì</p>
                <p style="color: var(--text-secondary);">ÊîØÊåÅ JSON Ê†ºÂºè</p>
            </div>
            
            <div class="url-input">
                <input type="text" id="urlInput" placeholder="ËæìÂÖ•È¢òÂ∫ìURLÂú∞ÂùÄ..." value="https://raw.githubusercontent.com/xchencehn/QuizGo/main/qa2.json">
                <button class="btn btn-primary" onclick="loadFromUrl()">Âä†ËΩΩ</button>

            <div id="modeSelection" class="hidden">
                <p style="text-align: center; margin-bottom: 20px;">‚úÖ Â∑≤Âä†ËΩΩ <strong id="totalQuestions">0</strong> ÈÅìÈ¢òÁõÆ</p>
                <div class="mode-buttons">
                    <button class="btn btn-primary mode-btn" onclick="startPractice()">üìö ÁªÉ‰π†Ê®°Âºè</button>
                    <button class="btn btn-success mode-btn" onclick="startExam()">üìù ËÄÉËØïÊ®°Âºè</button>
                </div>
            </div>
        </div>
        
        <!-- Á≠îÈ¢òÈ°µÈù¢ -->
        <div id="quizPage" class="hidden">
            <div class="timer-toggle" id="timerToggle">

            <div class="stats">
                <div class="stat-item">

                </div>
                <div class="stat-item">

                </div>
            </div>
            
            <div class="question-card">
                <div class="question-header">
                    <span class="question-type" id="questionType">ÂçïÈÄâÈ¢ò</span>

                <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn">Êèê‰∫§</button>
                <button class="btn btn-secondary" onclick="nextQuestion()" id="nextBtn">‰∏ã‰∏ÄÈ¢ò ‚û°</button>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="endQuiz()">ÁªìÊùüÁ≠îÈ¢ò</button>
            </div>
        </div>
        
        <!-- ÁªìÊûúÈ°µÈù¢ -->
        <div id="resultPage" class="hidden">
            <div class="result-card">
                <h2 style="margin-bottom: 20px;">üìä Á≠îÈ¢òÁªìÊûú</h2>
                <div class="score-circle" id="scoreCircle">0</div>
                <p style="font-size: 20px;" id="passStatus">Êú™ÈÄöËøá</p>
                
                <div class="result-stats">
                    <div class="stat-item">
                        <div class="stat-value" style="color: #10b981;" id="resultCorrect">0</div>

                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="reviewWrong()" id="reviewBtn">üìï ÈîôÈ¢òÂ§çÁõò</button>
                    <button class="btn btn-secondary" onclick="backToHome()">ËøîÂõûÈ¶ñÈ°µ</button>

                <div id="wrongListArea" class="wrong-list hidden"></div>

    <script>
        // Áä∂ÊÄÅ
        let allQuestions = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let userAnswers = {};
        let correctCount = 0;
        let wrongCount = 0;
        let wrongQuestions = [];
        let isExamMode = false;
        let timer = null;
        let remainingTime = 30 * 60;
        let submittedQuestions = new Set();
        let isDark = false;

        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // ‰∏ä‰º†Âå∫Âüü
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.onclick = () => fileInput.click();
        uploadArea.ondragover = (e) => { e.preventDefault(); };
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            if (e.dataTransfer.files[0]) loadFile(e.dataTransfer.files[0]);
        };
        fileInput.onchange = (e) => {
            if (e.target.files[0]) loadFile(e.target.files[0]);
        };

        function loadFile(file) {
            document.getElementById('loadingArea').classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    validateAndLoadQuestions(JSON.parse(e.target.result));
                } catch (err) {
                    showMessage('JSONËß£ÊûêÂ§±Ë¥•', 'error');
                    document.getElementById('loadingArea').classList.add('hidden');
                }
            };
            reader.readAsText(file);
        }

        function loadFromUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return showMessage('ËØ∑ËæìÂÖ•URL', 'error');
            document.getElementById('loadingArea').classList.remove('hidden');
            fetch(url)
                .then(r => r.json())
                .then(validateAndLoadQuestions)
                .catch(() => {
                    showMessage('Âä†ËΩΩÂ§±Ë¥•', 'error');
                    document.getElementById('loadingArea').classList.add('hidden');
                });
        }

        function validateAndLoadQuestions(data) {
            document.getElementById('loadingArea').classList.add('hidden');
            if (!data.questions?.length) return showMessage('È¢òÂ∫ìÊ†ºÂºèÈîôËØØ', 'error');
            allQuestions = data.questions;
            document.getElementById('totalQuestions').textContent = allQuestions.length;
            document.getElementById('modeSelection').classList.remove('hidden');
            showMessage('Âä†ËΩΩÊàêÂäü', 'success');
        }

        function showMessage(msg, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="${type === 'error' ? 'error-msg' : 'success-msg'}">${msg}</div>`;
            setTimeout(() => area.innerHTML = '', 2000);
        }

        // ÁªÉ‰π†Ê®°ÂºèÔºöÈ°∫Â∫è
        function startPractice() {
            isExamMode = false;
            currentQuestions = [...allQuestions];
            initQuiz();
        }

        // ËÄÉËØïÊ®°ÂºèÔºöÊåâÁ±ªÂûãÊäΩÂèñÔºå‰øùÊåÅÈ°∫Â∫è
        function startExam() {
            isExamMode = true;
            const byType = { single: [], multiple: [], judge: [], fill: [] };
            allQuestions.forEach(q => byType[q.type]?.push(q));
            
            currentQuestions = [
                ...shuffle(byType.single).slice(0, 15),
                ...shuffle(byType.multiple).slice(0, 15),
                ...shuffle(byType.judge).slice(0, 15),
                ...shuffle(byType.fill).slice(0, 5)
            ];
            
            initQuiz();
            startTimer();
        }

        function shuffle(arr) {
            const r = [...arr];
            for (let i = r.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [r[i], r[j]] = [r[j], r[i]];
            }
            return r;
        }

        function initQuiz() {
            currentIndex = 0;
            userAnswers = {};
            correctCount = 0;
            wrongCount = 0;
            wrongQuestions = [];
            submittedQuestions = new Set();
            
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('resultPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            document.getElementById('timerToggle').classList.toggle('hidden', !isExamMode);
            document.getElementById('timerArea').classList.toggle('hidden', !isExamMode);
            
            renderQuestion();
        }

        function startTimer() {
            remainingTime = 30 * 60;
            updateTimer();
            timer = setInterval(() => {
                remainingTime--;
                updateTimer();
                if (remainingTime <= 60) document.getElementById('timerArea').classList.add('warning');
                if (remainingTime <= 0) { clearInterval(timer); endQuiz(); }
            }, 1000);
        }

        function updateTimer() {
            const m = Math.floor(remainingTime / 60);
            const s = remainingTime % 60;
            document.getElementById('timerArea').textContent = 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            document.getElementById('timerArea').classList.toggle('hidden', 
                !document.getElementById('showTimer').checked);
        }

        function renderQuestion() {
            const q = currentQuestions[currentIndex];
            const types = { single: 'ÂçïÈÄâÈ¢ò', multiple: 'Â§öÈÄâÈ¢ò', judge: 'Âà§Êñ≠È¢ò', fill: 'Â°´Á©∫È¢ò' };
            const isSubmitted = submittedQuestions.has(currentIndex);
            
            document.getElementById('progressText').textContent = `${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('questionType').textContent = q.typeName || types[q.type];
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('correctNum').textContent = correctCount;
            document.getElementById('wrongNum').textContent = wrongCount;
            
            const optionsArea = document.getElementById('optionsArea');
            const fillArea = document.getElementById('fillArea');
            const analysisArea = document.getElementById('analysisArea');
            
            optionsArea.innerHTML = '';
            fillArea.innerHTML = '';
            analysisArea.classList.add('hidden');
            
            if (q.type === 'fill') {
                optionsArea.classList.add('hidden');
                fillArea.classList.remove('hidden');
                
                const count = Array.isArray(q.answer) ? q.answer.length : 1;
                for (let i = 0; i < count; i++) {
                    const input = document.createElement('input');
                    input.className = 'fill-input';
                    input.placeholder = `Â°´Á©∫ ${i + 1}`;
                    input.dataset.index = i;
                    if (userAnswers[currentIndex]?.[i]) input.value = userAnswers[currentIndex][i];
                    
                    if (isSubmitted && !isExamMode) {
                        input.disabled = true;
                        const correct = Array.isArray(q.answer) ? q.answer[i] : q.answer;
                        input.classList.add(input.value.trim() === correct.trim() ? 'correct' : 'wrong');
                        if (input.value.trim() !== correct.trim()) {
                            input.value += ` ‚Üí ${correct}`;
                        }
                    }
                    fillArea.appendChild(input);
                }
            } else {
                optionsArea.classList.remove('hidden');
                fillArea.classList.add('hidden');
                
                q.options.forEach((opt, idx) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.textContent = opt;
                    
                    if (q.type === 'multiple') {
                        if (userAnswers[currentIndex]?.includes(idx)) div.classList.add('selected');
                    } else {
                        if (userAnswers[currentIndex] === idx) div.classList.add('selected');
                    }
                    
                    if (isSubmitted && !isExamMode) {
                        if (q.type === 'multiple') {
                            if (q.answer.includes(idx)) div.classList.add('correct');
                            else if (userAnswers[currentIndex]?.includes(idx)) div.classList.add('wrong');
                        } else {
                            if (idx === q.answer) div.classList.add('correct');
                            else if (idx === userAnswers[currentIndex]) div.classList.add('wrong');
                        }
                    }
                    
                    if (!isSubmitted || isExamMode) {
                        div.onclick = () => selectOption(idx, q.type);
                    }
                    optionsArea.appendChild(div);
                });
            }
            
            if (isSubmitted && !isExamMode && q.analysis) {
                analysisArea.innerHTML = `<strong>Ëß£ÊûêÔºö</strong>${q.analysis}`;
                analysisArea.classList.remove('hidden');
            }
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('submitBtn').disabled = isSubmitted && !isExamMode;
            document.getElementById('nextBtn').disabled = currentIndex === currentQuestions.length - 1;
        }

        function selectOption(idx, type) {
            if (type === 'multiple') {
                if (!userAnswers[currentIndex]) userAnswers[currentIndex] = [];
                const i = userAnswers[currentIndex].indexOf(idx);
                if (i > -1) userAnswers[currentIndex].splice(i, 1);
                else userAnswers[currentIndex].push(idx);
            } else {
                userAnswers[currentIndex] = idx;
            }
            renderQuestion();
        }

        function submitAnswer() {
            const q = currentQuestions[currentIndex];
            
            if (q.type === 'fill') {
                userAnswers[currentIndex] = Array.from(document.querySelectorAll('.fill-input'))
                    .map(input => input.value.trim());
            }
            
            if (userAnswers[currentIndex] === undefined || 
                (Array.isArray(userAnswers[currentIndex]) && !userAnswers[currentIndex].length)) {
                return showMessage('ËØ∑ÂÖà‰ΩúÁ≠î', 'error');
            }
            
            let isCorrect = false;
            if (q.type === 'fill') {
                const correct = Array.isArray(q.answer) ? q.answer : [q.answer];
                isCorrect = userAnswers[currentIndex].every((a, i) => 
                    a.toLowerCase() === correct[i]?.trim().toLowerCase());
            } else if (q.type === 'multiple') {
                isCorrect = JSON.stringify([...userAnswers[currentIndex]].sort()) === 
                           JSON.stringify([...q.answer].sort());
            } else {
                isCorrect = userAnswers[currentIndex] === q.answer;
            }
            
            if (!submittedQuestions.has(currentIndex)) {
                submittedQuestions.add(currentIndex);
                if (isCorrect) correctCount++;
                else {
                    wrongCount++;
                    wrongQuestions.push({
                        question: q,
                        userAnswer: userAnswers[currentIndex],
                        index: currentIndex
                    });
                }
            }
            
            renderQuestion();
            
            if (isExamMode && currentIndex < currentQuestions.length - 1) {
                setTimeout(nextQuestion, 300);
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) { currentIndex--; renderQuestion(); }
        }

        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) { currentIndex++; renderQuestion(); }
        }

        function endQuiz() {
            if (timer) { clearInterval(timer); timer = null; }
            
            document.getElementById('quizPage').classList.add('hidden');
            document.getElementById('resultPage').classList.remove('hidden');
            
            const total = currentQuestions.length;
            const score = Math.round((correctCount / total) * 100);
            const passed = score >= 60;
            
            document.getElementById('scoreCircle').textContent = score;
            document.getElementById('scoreCircle').className = `score-circle ${passed ? 'pass' : 'fail'}`;
            document.getElementById('passStatus').textContent = passed ? 'üéâ ÈÄöËøá' : 'üò¢ Êú™ÈÄöËøá';
            document.getElementById('passStatus').style.color = passed ? '#10b981' : '#ef4444';
            document.getElementById('resultCorrect').textContent = correctCount;
            document.getElementById('resultWrong').textContent = wrongCount;
            document.getElementById('resultTotal').textContent = total;
            document.getElementById('reviewBtn').classList.toggle('hidden', !wrongQuestions.length);
            document.getElementById('wrongListArea').classList.add('hidden');
        }

        function reviewWrong() {
            const area = document.getElementById('wrongListArea');
            const types = { single: 'ÂçïÈÄâÈ¢ò', multiple: 'Â§öÈÄâÈ¢ò', judge: 'Âà§Êñ≠È¢ò', fill: 'Â°´Á©∫È¢ò' };
            
            if (!area.classList.contains('hidden')) {
                area.classList.add('hidden');
                return;
            }
            
            area.innerHTML = '<h3 style="margin-bottom: 16px;">üìï ÈîôÈ¢òÂàóË°®</h3>';
            
            wrongQuestions.forEach((item, i) => {
                const q = item.question;
                let correctAnswer = '';
                let userAnswer = '';
                
                if (q.type === 'fill') {
                    correctAnswer = Array.isArray(q.answer) ? q.answer.join(', ') : q.answer;
                    userAnswer = item.userAnswer?.join(', ') || 'Êú™‰ΩúÁ≠î';
                } else if (q.type === 'multiple') {
                    correctAnswer = q.answer.map(i => q.options[i]).join('; ');
                    userAnswer = item.userAnswer?.map(i => q.options[i]).join('; ') || 'Êú™‰ΩúÁ≠î';
                } else {
                    correctAnswer = q.options[q.answer];
                    userAnswer = q.options[item.userAnswer] || 'Êú™‰ΩúÁ≠î';
                }
                
                area.innerHTML += `
                    <div class="wrong-item">
                        <div class="wrong-item-header">
                            <span class="wrong-item-type">${q.typeName || types[q.type]}</span>
                            <span>#${i + 1}</span>
                        </div>
                        <p style="margin-bottom: 8px;"><strong>È¢òÁõÆÔºö</strong>${q.question}</p>
                        <p style="color: #ef4444; margin-bottom: 4px;"><strong>‰Ω†ÁöÑÁ≠îÊ°àÔºö</strong>${userAnswer}</p>
                        <p style="color: #10b981; margin-bottom: 4px;"><strong>Ê≠£Á°ÆÁ≠îÊ°àÔºö</strong>${correctAnswer}</p>
                        ${q.analysis ? `<p style="color: var(--text-secondary);"><strong>Ëß£ÊûêÔºö</strong>${q.analysis}</p>` : ''}
                    </div>
                `;
            });
            
            area.classList.remove('hidden');
        }

        function backToHome() {
            document.getElementById('resultPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('timerArea').classList.remove('warning');
        }
    </script>
